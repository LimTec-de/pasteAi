<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Selector</title>
    <script type="module" src="/src/prompt.ts" defer></script>
    <link rel="stylesheet" href="/src/components/window-header.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            color: #ffffff;
            line-height: 1.4;
        }


        .container {
            padding: 24px;
            height: calc(100vh - 48px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #555 transparent;
            max-width: 800px;
            margin: 0 auto;
        }

        .container::-webkit-scrollbar {
            width: 6px;
        }

        .container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            margin: 0;
            color: #ffffff;
            font-size: 1.6em;
            font-weight: 600;
        }

        .info-message {
            background: linear-gradient(135deg, #1a2a3a 0%, #2a3a4a 100%);
            border-left: 4px solid #4a6cf7;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 0.9em;
            line-height: 1.4;
            color: #cccccc;
        }

        .prompt-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #555;
            border-radius: 8px;
            overflow: hidden;
            max-height: 300px;
            overflow-y: auto;
            background: #1a1a1a;
        }

        .prompt-item {
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            font-size: 0.95em;
            color: #ffffff;
        }

        .prompt-item:hover {
            background: #2a2a2a;
        }

        .prompt-item:last-child {
            border-bottom: none;
        }

        .prompt-item::before {
            content: "âœ“";
            margin-right: 8px;
            color: #4a6cf7;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .prompt-item:hover::before {
            opacity: 0.5;
        }

        .status-message {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 4px;
            display: none;
            font-size: 0.9em;
        }

        .status-message.info {
            background: linear-gradient(135deg, #1a2a3a 0%, #2a3a4a 100%);
            color: #cccccc;
            display: block;
            border: 1px solid #4a6cf7;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .cancel-button {
            background: linear-gradient(135deg, #4a4a4a 0%, #555 100%);
            color: #ffffff;
            border: 1px solid #666;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .cancel-button:hover {
            background: linear-gradient(135deg, #555 0%, #666 100%);
            border-color: #777;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div id="windowHeaderContainer"></div>
    <div class="container">
        <div class="info-message">
            We'll improve the text found in your clipboard using AI. You can change which AI service to use in Settings.
            Select a prompt below to enhance your content. Additional prompt types can be added in Settings via the
            taskbar icon.
        </div>

        <ul id="prompt-list" class="prompt-list">
            <!-- Prompt items will be populated here -->
        </ul>

        <div id="status-message" class="status-message"></div>

        <div class="button-container">
            <button id="cancel-button" class="cancel-button">Cancel</button>
        </div>
    </div>
    <script>
        // Load shared header component
        fetch('/src/components/window-header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('windowHeaderContainer').innerHTML = html;
                document.getElementById('windowTitle').textContent = 'Select a Prompt';
            });
    </script>
</body>

</html>
