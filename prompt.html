<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Selector</title>
    <script type="module" src="/src/prompt.ts" defer></script>
    <style>
        :root {
            --primary-color: #4a6cf7;
            --primary-hover: #3a5ce4;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 10px;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            margin: 0;
            color: var(--text-color);
            line-height: 1.4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 18px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            margin: 0;
            color: var(--text-color);
            font-size: 1.6em;
            font-weight: 600;
        }

        .info-message {
            background-color: #e8f4fd;
            border-left: 4px solid var(--primary-color);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .prompt-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            overflow: hidden;
            max-height: 300px;
            overflow-y: auto;
        }

        .prompt-item {
            padding: 6px 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            font-size: 0.95em;
        }

        .prompt-item:last-child {
            border-bottom: none;
        }

        .prompt-item:hover {
            background-color: #f0f7ff;
            transform: translateY(-1px);
        }

        .prompt-item::before {
            content: "âœ“";
            margin-right: 8px;
            color: var(--primary-color);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .prompt-item:hover::before {
            opacity: 0.5;
        }

        .status-message {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 4px;
            display: none;
            font-size: 0.9em;
        }

        .status-message.info {
            background-color: #e3f2fd;
            color: #0d47a1;
            display: block;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .cancel-button {
            background-color: #f5f5f5;
            color: #555;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .cancel-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="info-message">
            We'll improve the text found in your clipboard using AI. You can change which AI service to use in Settings.
            Select a prompt below to enhance your content. Additional prompt types can be added in Settings via the
            taskbar icon.
        </div>

        <ul id="prompt-list" class="prompt-list">
            <!-- Prompt items will be populated here -->
        </ul>

        <div id="status-message" class="status-message"></div>

        <div class="button-container">
            <button id="cancel-button" class="cancel-button">Cancel</button>
        </div>
    </div>
</body>

</html>
