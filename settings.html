<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/src/components/window-header.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }


        .container {
            padding: 24px;
            height: calc(100vh - 48px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .container::-webkit-scrollbar {
            width: 6px;
        }

        .container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        h1 {
            margin: 0 0 24px 0;
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .input-group {
            margin-bottom: 24px;
            background: linear-gradient(135deg, #2d2d2d 0%, #363636 100%);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #555;
            transition: all 0.2s ease;
        }

        .input-group:hover {
            background: linear-gradient(135deg, #323232 0%, #3a3a3a 100%);
            border-color: #666;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            font-size: 13px;
        }

        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #666;
            border-radius: 8px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #888;
            background: #222;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        input::placeholder,
        textarea::placeholder {
            color: #888;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #2a2a2a;
            color: white;
        }

        button {
            background: linear-gradient(135deg, #4a4a4a 0%, #555 100%);
            color: #ffffff;
            border: 1px solid #666;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #555 0%, #666 100%);
            border-color: #777;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 8px;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 6px;
            background: #333;
            border: 1px solid #555;
            color: #ccc;
        }

        .status[style*="color: #ff0000"] {
            background: #2a1a1a;
            border-color: #5a2a2a;
            color: #ff6b6b;
        }

        .status[style*="color: #008000"] {
            background: #1a2a1a;
            border-color: #2a5a2a;
            color: #51cf66;
        }

        .info-text {
            font-size: 12px;
            color: #aaa;
            margin-top: 6px;
            font-style: italic;
            line-height: 1.4;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #llmType {
            width: 100%;
        }

        .prompt-list {
            border: 1px solid #555;
            border-radius: 8px;
            margin-bottom: 20px;
            max-height: 250px;
            overflow-y: auto;
            background: #1a1a1a;
        }

        .prompt-item {
            padding: 12px 16px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            transition: background 0.2s ease;
        }

        .prompt-item:last-child {
            border-bottom: none;
        }

        .prompt-item:hover {
            background: #2a2a2a;
        }

        .prompt-info {
            flex: 1;
            min-width: 0;
        }

        .prompt-title {
            font-weight: 500;
            margin-bottom: 0;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .prompt-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .prompt-actions button {
            padding: 6px 10px;
            font-size: 11px;
            min-width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .prompt-actions button[title] {
            min-width: 28px;
            width: 28px;
        }

        .prompt-editor {
            display: none;
            margin-top: 20px;
            padding: 16px;
            border: 1px solid #555;
            border-radius: 8px;
            background: #2d2d2d;
        }

        .prompt-editor.visible {
            display: block;
        }
    </style>
</head>

<body>
    <div id="windowHeaderContainer"></div>
    <div class="container">
        <div class="input-group">
            <label for="llmType">ü§ñ LLM Provider:</label>
            <select id="llmType" name="llmType" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                <option value="pasteai">PasteAI Account</option>
                <option value="ollama">Ollama (Local)</option>
                <option value="openai">OpenAI</option>
            </select>
        </div>
        <div id="pasteAISettings" class="input-group">
            <label for="pasteAIEmail">üìß Email:</label>
            <div style="display: flex; gap: 10px;">
                <input type="email" id="pasteAIEmail" placeholder="Enter your email" style="flex: 1;">
                <button id="loginButton" style="white-space: nowrap;">üîë Login</button>
            </div>
            <div id="loginMessage" class="status" style="margin-top: 10px;"></div>
            <div id="quotaDisplay" class="status" style="margin-top: 10px; display: block;">Loading quota...</div>
        </div>
        <div id="ollamaSettings" class="input-group">
            <label for="ollamaUrl">üåê Ollama URL:</label>
            <input type="text" id="ollamaUrl" value="http://localhost:11434">
            <div id="ollamaStatus" class="status" style="display: none;">
                ‚ö†Ô∏è Ollama is not running. Please install it from <a href="https://ollama.com/download"
                    target="_blank">here</a>
            </div>
        </div>
        <div id="ollamaModelSettings" class="input-group">
            <label for="ollamaModel">ü§ñ Ollama Model:</label>
            <select id="ollamaModel"
                style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
                <option value="">Loading models...</option>
            </select>
            <div class="input-group" style="margin-top: 10px;">
                <div class="info-text">
                    After installing Ollama, you can install models using the terminal command:
                    <code>ollama pull model-name</code><br>
                    For example: <code>ollama pull phi3:mini</code>
                </div>
            </div>
        </div>
        <div class="input-group">
            <label for="apiKey">üîë API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
        </div>

        <div class="input-group">
            <label>üí¨ Prompts:</label>
            <div class="prompt-list" id="promptList">
                <!-- Prompts will be populated here -->
            </div>
            <button id="addPromptButton" style="margin-top: 10px;">‚ûï Add New Prompt</button>

            <div id="promptEditor" class="prompt-editor">
                <div class="input-group">
                    <label for="promptTitle">Title:</label>
                    <input type="text" id="promptTitle" placeholder="Enter prompt title">
                </div>
                <div class="input-group">
                    <label for="promptText">Prompt:</label>
                    <textarea id="promptText" placeholder="Enter your prompt"></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button id="savePromptButton">üíæ Save Prompt</button>
                    <button id="cancelPromptButton" style="background: #666;">‚ùå Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Load shared header component
        fetch('/src/components/window-header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('windowHeaderContainer').innerHTML = html;
                document.getElementById('windowTitle').textContent = '‚öôÔ∏è Settings';
            });
    </script>
    <script type="module" src="/src/settings.ts"></script>
</body>

</html>
